services:
  hardhat:
    build: ./blockchain
    container_name: hardhat
    restart: always
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8545 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: sensorsdb
    volumes:
      - ./mongodb:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "-u", "root", "-p", "example", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - MONGODB_CONNECTION_STRING=mongodb://root:example@mongo:27017/?authSource=admin
      - MONGODB_DATABASE=sensorsdb
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      # Blockchain configuration - connects to hardhat service
      - BLOCKCHAIN_ENABLED=${BLOCKCHAIN_ENABLED:-true}
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL:-http://hardhat:8545}
      - BLOCKCHAIN_CONTRACT_ADDRESS=${BLOCKCHAIN_CONTRACT_ADDRESS:-0x5FbDB2315678afecb367f032d93F642f64180aa3}
      - BLOCKCHAIN_PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY:-0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80}
      - BLOCKCHAIN_CHAIN_ID=${BLOCKCHAIN_CHAIN_ID:-31337}
      - BLOCKCHAIN_REWARD_AMOUNT=${BLOCKCHAIN_REWARD_AMOUNT:-1}
    depends_on:
      mongo:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      hardhat:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    depends_on:
      backend:
        condition: service_healthy

  sensors:
    build: ./sensors
    container_name: sensors
    restart: always
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    depends_on:
      mosquitto:
        condition: service_healthy